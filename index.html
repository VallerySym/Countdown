<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>

    <h1 id="text" class="title">-countdown-</h1>
    <h1 id="text-2" class="subtitle">New Year Eve</h1>
    <div id="group" class="timer">
        <div class="timer__wrapper">
            <span id="d" class="days timer__count"></span>
            <span class="timer__span">days</span>
        </div>
        <div class="timer__wrapper">
            <span id="h" class="hours timer__count"></span>
            <span class="timer__span">hours</span>
        </div>
        <div class="timer__wrapper">
            <span id="m" class="minutes timer__count"></span>
            <span class="timer__span">minutes</span>
        </div>
        <div class="timer__wrapper timer__wrapper--last">
            <span id="s" class="seconds timer__count"></span>
            <span class="timer__span">seconds</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
